<div class="content mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Renk Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="colorAddForm">
                    <div class="form-group form-floating mb-3">
                        <input type="text" id="name" formControlName="name" 
                        class="form-control" placeholder="Renk İsmi"/>
                        <label for="name">Renk İsmi</label>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
    
</div>
