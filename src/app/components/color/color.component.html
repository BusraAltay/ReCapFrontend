
<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
  <li [class]="getAllColorClass()"
  routerLink = "/cars"
  class="list-group-item">Renkler</li>

  <li (click) = "setCurrentColor(color)"
  routerLink ="/cars/color/{{color.id}}"
  *ngFor="let color of colors"
  [class]="getCurrentColorClass(color)">
  {{color.name}}</li>
</ul>
