
<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Müşteriler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.companyName}}</td>
      </tr>
    </tbody>
  </table>
