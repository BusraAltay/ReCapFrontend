
<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<br>
<ul class="list-group">
  <li [class]="getAllBrandClass()"
  routerLink = "/cars"
  class="list-group-item">Tüm Markalar</li>

  <li (click) = "setCurrentBrand(brand)"
  routerLink ="/cars/brand/{{brand.id}}"
  *ngFor="let brand of brands"
  [class]="getCurrentBrandClass(brand)">
  {{brand.name}}</li>
</ul>
<br>
