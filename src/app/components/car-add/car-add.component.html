<div class="content mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                        <!-- <label for="brandId">Marka</label> -->
                    <div class="form-group mb-3">
                        <input type="number" id="brandId" formControlName="brandId" 
                        class="form-control" placeholder="Marka Id"/>
                    </div>
                </form>
                <form [formGroup]="carAddForm">
                    <div class="form-group mb-3">
                        <input type="number" id="colorId" formControlName="colorId" 
                        class="form-control" placeholder="Renk Id"/>
                    </div>
                </form>
                <form [formGroup]="carAddForm">
                    <div class="form-group mb-3">
                        <input type="number" id="modelYear" formControlName="modelYear" 
                        class="form-control" placeholder="Model yılı"/>
                    </div>
                </form>
                <form [formGroup]="carAddForm">
                    <div class="form-group mb-3">
                        <input type="number" id="dailyPrice" formControlName="dailyPrice" 
                        class="form-control" placeholder="Günlük fiyat"/>
                    </div>
                </form>
                <form [formGroup]="carAddForm">
                    <div class="form-grou mb-3p">
                        <input type="string" id="description" formControlName="description" 
                        class="form-control" placeholder="Açıklama"/>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
    
</div>
